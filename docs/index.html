<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ruby Sports API</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Sports API gem is a convenient Ruby interface to interact with the api-sports.io to get sports statistics, live scores, and predictions API">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="_media/favicon.ico">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"
  />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Ruby Sports API',
      repo: 'https://github.com/Sanchezdav/sports_api',
      coverpage: true,
      coverpage: 'cover.md',
      logo: '_media/home-logo.svg',
      themeColor: '#E9573F',
      loadSidebar: true,
      subMaxLevel: 2,
      darkMode: {
        dark: {
          background: "#253237",
          toggleBtnBg: "",
          textColor: "#83898B"
        },
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ruby.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
</body>
</html>
